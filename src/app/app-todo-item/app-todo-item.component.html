<div [ngClass]="{invisible: visibilityAll}" >
<div class="card" [ngClass]="{invisible: visibilityOfField}">
  <p>{{post.text}}</p>
</div>

<div>
  <input class = "form-control-like-card" type="text" [ngClass]="{invisible:visibilityOfInput}" [(ngModel)] = "post.text">
</div>

<div  [ngClass] ="{invisible: visibility}">
  <button class="btn" on-click="clickButton($event)">{{nameOfButton}}</button>
  <button class="btn" (click)="removeViaButton()">Удалить</button>
</div>
</div>
