<div class="container">
  <h1>Список дел</h1>
  <app-app-todo-list (onAdd)="updatePosts($event)" (messageEvent)="receiveMessage($event)"
  ></app-app-todo-list>
  <hr/>
  <app-app-todo-item [visibility] = "transitVisibility"
    *ngFor="let p of posts"
    [post]="p"
  ></app-app-todo-item>
</div>
